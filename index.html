<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0c4a6e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AuriLog" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>AuriLog - Gestão de Fretes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        font-size: 18px; /* Aumentado de 16px para 18px para melhor visibilidade */
      }
      @media (max-width: 768px) {
        :root {
          font-size: 16px; /* Ajuste para mobile para não ficar excessivo */
        }
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      .overflow-y-auto {
        -webkit-overflow-scrolling: touch;
      }
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      @keyframes slideLeft {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      
      /* Ajuste fino em inputs e selects para acompanhar a fonte maior */
      input, select, button {
        font-size: 1rem;
      }
    </style>

  }
}
</script>
